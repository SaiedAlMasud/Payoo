<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo | Login</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <!-- Daysi UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
    <body class="min-h-screen max-w-md mx-auto">
        <header class="border-b-2 border-gray-200 sticky top-0 bg-base-100 z-10">
            <section class="w-11/12 py-2 mx-auto flex items-center justify-between">
                <div class="flex">
                    <div class="logo w-[60px] mx-1">
                        <img src="../assets/logo.png" alt="Payoo Logo">
                    </div>
                    <div class="balance-info">
                        <h3 class="text-2xl font-bold">$<span id="available-balance">45000</span></h3>
                        <p class="text-neutral/50">Available Balance</p>
                    </div>
                </div>
                <div class="right">
                    <a href="../index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                </div>
            </section>
        </header>

        <section class="w-10/12 mx-auto py-3 space-y-5">
            <h2 class="text-3xl font-bold">Welcome to pay<span class="text-primary">oo</span></h2>
             <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        
        
            <div class="py-3 grid grid-cols-3 gap-3">
                    <button onclick="showOnly('add-money-section')" class="btn btn-primary btn-soft flex flex-col h-full py-4 justify-center items-center">
                        <img src="../assets/opt-1.png" alt="">
                        <p>Add money</p>
                    </button>
                    <button onclick="showOnly('cashout-section')" class="btn btn-primary btn-soft flex flex-col h-full py-4 justify-center items-center">
                        <img  src="../assets/opt-2.png" alt="">
                        <p>Cashout</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex flex-col h-full py-4 justify-center items-center">
                        <img src="../assets/opt-3.png" alt="">
                        <p>Transfer money</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex flex-col h-full py-4 justify-center items-center">
                        <img src="../assets/opt-4.png" alt="">
                        <p>Get Bonus</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex flex-col h-full py-4 justify-center items-center">
                        <img src="../assets/opt-5.png" alt="">
                        <p>Pay Bill</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex flex-col h-full py-4 justify-center items-center">
                        <img src="../assets/opt-6.png" alt="">
                        <p>Transactions</p>
                    </button>
            </div>
        </section>
        <!-- Add Money Section -->
        <section id="add-money-section" class="w-11/12 mx-auto hidden">
            <h1 class="text-xl font-bold pb-2">Add Money</h1>
            <div class="card bg-base-200 w-full mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold text-neutral ">Select A Bank</label>
                        <select id="bank-name" class="select border-none rounded-full w-full bg-base-300 mt-1">
                            <option disabled selected>Select Bank</option>
                            <option>City Bank</option>
                            <option>Brac Bank</option>
                            <option>UCB Bank</option>
                            <option>Islami Bank</option>
                            <option>Southeast Bank</option>
                            <option>Jamuna Bank</option>
                            <option>Meghna Bank</option>
                            <option>Dutch Bangla bank</option>
                        </select>

                        <label class="label font-bold text-neutral ">Bank Account Number</label>
                        <input value="12345678901" id="add-money-number" type="text" maxlength="11" minlength="11" class="input border-none rounded-full w-full bg-base-300 mt-1" placeholder="Enter 11 Digit Number" />

                        <label class="label font-bold text-neutral mt-1">Amount to Add</label>
                        <input id="add-money-amount" type="text" class="input border-none rounded-full w-full bg-base-300 mt-1" placeholder="Amount" />
                        
                        <label class="label font-bold text-neutral mt-1">Pin Number</label>
                        <input value="1234" id="add-money-pin" type="password" maxlength="4" class="input border-none rounded-full w-full bg-base-300 mt-1" placeholder="Pin Number" />
                        
                        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full border-none">Add Money</button>
                    
                    </fieldset>
                </div>
            </div>
        </section>
        <!-- Cashout Section -->
        <section id="cashout-section" class="w-11/12 mx-auto hidden">
            <h1 class="text-xl font-bold pb-2">Cashout</h1>
            <div class="card bg-base-200 w-full mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">

                        <label class="label font-bold text-neutral ">Agent Number</label>
                        <input id="cashout-number" type="text" maxlength="11" minlength="11" class="input border-none rounded-full w-full bg-base-300 mt-1" placeholder="Enter 11 Digit Number" />

                        <label class="label font-bold text-neutral mt-1">Amount</label>
                        <input id="cashout-amount" type="text" class="input border-none rounded-full w-full bg-base-300 mt-1" placeholder="Amount" />
                        
                        <label class="label font-bold text-neutral mt-1">Pin Number</label>
                        <input id="pin-number" type="password" maxlength="4" class="input border-none rounded-full w-full bg-base-300 mt-1" placeholder="Pin Number" />
                        
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full border-none">Withdraw Money</button>
                    
                    </fieldset>
                </div>
            </div>
        </section>
        
        <script src="../script/machine.js"></script>
        <script src="../script/withdraw.js"></script>
        <script src="../script/addMoney.js"></script>
    </body>
</html>
